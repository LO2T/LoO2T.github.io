<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noruega</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="nav-container">
            <ul>
                <li class="item-nav wiki"><a href="https://es.wikipedia.org/wiki/Noruega" target="_blank">Wiki</a></li>
                <li class="item-nav vuelos"><a href="https://vuelos.idealo.es/ruta-de-vuelos/Buenos-Aires-BUE/Oslo-OSL/#tinyId=drM9t" target="_blank">Vuelos</a></li>
                <li class="item-nav curiosidades"><a href="https://portalexplora.com/curiosidades-de-noruega/" target="_blank">curiosidades</a></li>
            </ul>
        </nav>
    </header>
    <section class="landing-section-container">
        <div class="landing-text">
            <h1 class="title-text">
                Visita Noruega
            </h1>
            <p class="landing-subtext">
                Tierra maravillosa 
            </p>
            <div class="button-container">
                <a href="https://www.visitnorway.es" target="_blank"><button class="linked-button">Noruega te espera</button></a>
            </div>
        </div>
    </section>
    <section class="cards-section">
        <div class="text-reciclaje">
            <p class="video-text clase-reciclaje">
                Un paraiso en el norte de Europa
            </p>
        </div>
        <div class="img-card paisaje-container">
            <img src="noruega-fotos-e1453207396445.jpeg" alt="paisaje nordico" class="img-paisaje">
            <div class="text-card-container">
                <p class="text-card-img">
                Magnificos paisajes
            </p>
            </div>
        </div>
        <div class="img-card bandera-container">
            <img src="vikingo.jpeg" alt="bandera de noruega" class="img-bandera">
            <div class="text-card-container">
                <p class="text-card-img">
                Lugares para explorar
            </p>
            </div>
            <div class="button-card-container">
                <a href="https://es.wikipedia.org/wiki/Noruega" target="_blank"></a>
            </div>
        </div>
        <div class="video-text">
            Si no te sientes convencido todavia, ve este video acerca de las maravillas de este pais
        </div>
        <div class="video-container">
            <iframe width="560" height="560" src="https://www.youtube.com/embed/Scxs7L0vhZ4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="video-noruega"></iframe>
            
        </div>
    </section>
</body>
</html>
